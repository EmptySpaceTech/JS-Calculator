<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>simple calculator</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="all-calc">
      <input type="text" id="ip-text" placeholder="0" disabled>
      <div class="btn-grp">
        <input type="button" class="btn btn-dark" value="9" onclick="display(9)">
        <input type="button" class="btn btn-dark" value="8" onclick="display(8)">
        <input type="button" class="btn btn-dark" value="7" onclick="display(7)">
        <input type="button" class="btn btn-info" value="+" onclick="plus()">
      </div>
      <div class="btn-grp">
        <input type="button" class="btn btn-dark" value="6" onclick="display(6)">
        <input type="button" class="btn btn-dark" value="5" onclick="display(5)">
        <input type="button" class="btn btn-dark" value="4" onclick="display(4)">
        <input type="button" class="btn btn-info" value="-" onclick="minus()">
      </div>
      <div class="btn-grp">
        <input type="button" class="btn btn-dark" value="3" onclick="display(3)">
        <input type="button" class="btn btn-dark" value="2" onclick="display(2)">
        <input type="button" class="btn btn-dark" value="1" onclick="display(1)">
        <input type="button" class="btn btn-info" value="x" onclick="multiply()">
      </div>
      <div class="btn-grp">
        <input type="button" class="btn btn-dark" value="0" onclick="display(0)">
        <input type="button" class="btn btn-dark" value="." onclick="displayDot()">
        <input type="button" class="btn btn-danger" value="DEL" onclick="del()">
        <input type="button" class="btn btn-info" value="รท" onclick="divide()">
      </div>
      <div class="btn-gp">
        <input type="button" class="btn btn-primary" value="AC" onclick="ac()">
        <input type="button" class="btn btn-success" value="=" onclick="equal()">
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
